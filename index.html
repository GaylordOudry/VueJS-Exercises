<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Calculatrice</title>
    <style>

        h1 {
            text-align: center;
        }

        .resultat {
            font-size: 3em;
        }

    </style>
</head>
<body>
    
    <h1 class="mt-3">Quel est votre calcul ?</h1>

    <div class="container" id="app">

        <div class="resultat my-3">
            {{ resultat }}
        </div>

        <form class="form-row">

            <!-- Premier nombre -->
            <div class="form-group">

                <input type="text" class="form-control" v-model.number="firstNumber">

            </div>

            <!-- Choix du type de calcul -->
            <div class="form-group mx-3">

                <select v-model="calculator" class="form-control">

                    <option value="add">+</option>

                    <option value="substract">-</option>

                    <option value="multiply">*</option>

                    <option value="divide">/</option>

                </select>

            </div>

            <!-- Deuxième nombre -->
            <div class="form-group">

                <input type="text" class="form-control" v-model.number="secondNumber">

            </div>

            <!-- Boutton pour calculer -->
            <div class="form-group mx-3">

                <input type="submit" value="Calculer" class="btn btn-outline-primary" @click.prevent="calcul">

            </div>

            <!-- Bouton pour réinitialiser -->
            <div class="form-group">

                <input type="reset" value="Reset" class="btn btn-danger" @click.prevent="reset">

            </div>

        </form>

    </div>

    <script>

        var app = new Vue({

            el: '#app',
            data: {
                resultat: 0,
                firstNumber: 0,
                secondNumber: 0,
                calculator: 'add',
            },
            methods: {
                calcul: function(){

                    if (this.calculator === 'add') {

                        this.resultat = this.firstNumber + this.secondNumber;

                    }
                    else if (this.calculator === 'substract') {

                        this.resultat = this.firstNumber - this.secondNumber;

                    }
                    else if (this.calculator === 'multiply') {

                        this.resultat = this.firstNumber * this.secondNumber;

                    }
                    else if (this.calculator === 'divide') {

                        this.resultat = this.firstNumber / this.secondNumber;

                    }


                },
                reset: function() {

                    this.resultat = 0;
                    this.firstNumber = 0;
                    this.secondNumber = 0;
                    this.calculator = 'add';

                }
            }

        })

    </script>

</body>
</html>
